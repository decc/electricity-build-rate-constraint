<html>
 	<link rel='stylesheet' href='/assets/application.css' type='text/css' media='screen' />
  <body>
    <h1>Low carbon electricity ready reckoner</h1>
    <form>
      Maximum low carbon build rate after 2020:
      <input id="maximum_low_carbon_build_rate" type="range" min="0" max="100" value="0">
      <span id='maximum_low_carbon_build_rate_value'>0</span> TWh/y/y
    </form>
    <div id='charts'>
      <div id='zero_carbon_build_rate'>
        <h2>Zero carbon electricity build rate</h2>
        <div class='chart'></div>
      </div>
      <div id='emissions'>
        <h2>Emissions</h2>
        <div class='chart'></div>
      </div>
      <div id='emissions_factor'>
        <h2>Emissions factor</h2>
        <div class='chart'></div>
      </div>

    </div>
  <script src='/assets/application.js' type='text/javascript'></script>
  </body>
</html>
